<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>form sign up</title>
  </head>
  <body>
    <h1>Formulir Pendaftaran</h1>
    <form>
      <p>Cari Data :
        <input type="search"></p>
      <p>Nama Lengkap :
        <input type="text"></p>
      <p>Alamat Website :
        <input type="url"></p>
      <p>Umur :
        <input type="number" min="10" max="35"></p>
      <p>No Hp :
        <input type="tel"></p>
      <p>Seberapa mengerti Anda tentang materi ini?
        <input type="range"></p>
      <input type="submit">
    </form>
  </body>
</html>
